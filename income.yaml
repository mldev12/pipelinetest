  dag:
    tasks:
      download-dataset:
        cachingOptions: {}
        componentRef:
          name: comp-download-dataset
        inputs:
          parameters:
            bucket_name:
              componentInputParameter: bucket
            object_key:
              componentInputParameter: object_key
        taskInfo:
          name: download-dataset
      preprocess-and-feature-engineering:
        cachingOptions: {}
        componentRef:
          name: comp-preprocess-and-feature-engineering
